<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="manage.css" type="text/css"/>
    <script src="manage_account.js"></script>
    <title>Konto</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Kontoinstillinger</h2>
        </div>

        <div class="content">
            <div id="change-password" class="login-container">
                <h2>Endre passord</h2>
                <form onsubmit="event.preventDefault(); formSubmit();">
                    <label for="gammelt-passord">Gammelt Passord:</label>
                    <input type="text" id="gammelt-passord" name="gammelt-passord" required>

                    <label for="nytt-passord">Nytt Passord:</label>
                    <input type="password" id="nytt-passord" name="nytt-passord" required>

                    <button type="submit" id="submit_button">Endre</button>
                </form>
            </div>

            <div id="delete-account" class="login-container">
                <h2>Slett konto</h2>
                <form onsubmit="event.preventDefault(); formSubmit();">
                    <label for="bekreft-slett">Skriv 'slett' for Ã¥ bekrefte:</label>
                    <input type="text" id="bekreft-slett" name="bekreft-slett" required>

                    <button type="submit" id="submit_button" style="background-color:rgb(255, 87, 87);">Slett</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
