<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vaksineavtale</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="Handle_Data.js"></script>
</head>

<body>
    <div class="container">
        <form id="register" onsubmit="event.preventDefault(); Register_Data();">
            <h1>Vaksineavtale</h1>
            
            <!-- BrukerId -->
            <label for="brukerId">Bruker Id</label>
            <input type="text" id="brukerId" name="brukerId" required maxlength="11">
            
            <!-- Navn -->
            <label for="navn">Navn:</label>
            <input type="text" id="navn" name="navn" required maxlength="20">
            
            <!-- Etternavn -->
            <label for="etternavn">Etternavn:</label>
            <input type="text" id="etternavn" name="etternavn" required maxlength="30">
            
            <!-- Telefon -->
            <label for="telefon">Telefon:</label>
            <input type="text" id="telefon" name="telefon" required maxlength="8">
            
            <!-- Lokasjon -->
            <label for="lokasjon">Lokasjon: </label>
            <select id="lokasjon" name="lokasjon">
                <option value="Lokasjon 1" selected>Lokasjon 1</option>
                <option value="Lokasjon 2">Lokasjon 2</option>
                <option value="Lokasjon 3">Lokasjon 3</option>
            </select>

            <!-- Dato -->
            <label for="dato">Dato:</label>
            <input type="date" id="dato" name="dato" required>
            
            <!-- Tid -->
            <label for="tid">Tid:</label>
            <input type="time" id="tid" name="tid" required step="600">

            <button class="submitbtn" type="submit">Registrer Innf√∏ring</button>
        </form>

        <!-- Tabell med data -->
        <div class="table-container">
            <h2>Registreringer</h2>
            <table id="Datatabell">
                <thead>
                    <tr>
                        <th>BrukerId</th>
                        <th>Navn</th>
                        <th>Etternavn</th>
                        <th>Telefon</th>
                        <th>Dato</th>
                        <th>Tid</th>
                        <th>Lokasjon</th>
                        <th>Handling</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</body>

</html>
